steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gcpproject:$SHORT_SHA', '.']

  # Push the Docker image to the Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gcpproject:$SHORT_SHA']

  # Deploy the app to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'app'
      - 'deploy'
      - 'app.yaml'
      - '--image-url=gcr.io/$PROJECT_ID/gcpproject:$SHORT_SHA'
      - '--project=$PROJECT_ID'
timeout: 1800s
